<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://bridelifestyle.com/blogs/64071691656348.webp') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #2c3e50;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        .form-container {
            background-color: rgba(52, 73, 94, 0.85); /* Transparent dark box */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            margin: 100px auto;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .signin-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            outline: none;
            background-color: #cbd1d3;
            color: #333;
        }

        .signin-form input:focus {
            background-color: #9eb1b1;
        }

        .signin-form input[type="submit"] {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-form input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .signup-link a {
            color: #9294ee;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #2980b9;
        }

        .signup-link p {
            color: #ecf0f1;
            margin-top: 12px;
            font-size: 16px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="signup.html">Sign Up</a>
            <a href="signin.html">Sign In</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Sign In</h2>
        <form class="signin-form">
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Event Venue Booking. All Rights Reserved.</p>
    </footer>
</body>
</html>
