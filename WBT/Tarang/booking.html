<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Venue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="booking.html">Book Venue</a></li>
                <li><a href="signin.html">Login/Signup</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <main>
        <section class="home">
            <h1>Book Your Dream Venue</h1>
            <p>Fill the details below to reserve your event date</p>

            <div class="form-container" style="margin-top: 30px;">

                <form class="signup-form" style="max-width: 500px; margin: auto;">
                    <input type="text" placeholder="Your Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="text" placeholder="Venue Name" required>
                    <input type="date" placeholder="Event Date" required>
                    <textarea placeholder="Any Special Requests" rows="4" style="padding: 12px; margin-top: 10px; width: 100%; border-radius: 4px; border: 1px solid #ccc;"></textarea>
                    <input type="submit" value="Book Now" style="margin-top: 15px;">
                </form>

            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Event Venue Booking. All Rights Reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
