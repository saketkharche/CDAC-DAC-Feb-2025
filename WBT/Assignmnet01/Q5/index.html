<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #4b0082;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 10px;
      overflow: auto;
    }

    h2 {
      text-align: center;
      color: white;
      text-decoration: underline;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: white;
      color: black;
      max-width: 900px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 180px;
      vertical-align: top;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 250px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 60px;
    }

    .dob-group select {
      width: 80px;
      margin-right: 5px;
    }

    .radio-group,
    .checkbox-group {
      display: inline-block;
      margin-right: 10px;
    }

    .qualification-table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
  background-color: #f9f9f9;
}

.qualification-table th,
.qualification-table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

.qualification-table input {
  width: 90%;
  padding: 5px;
  border: 1px solid #aaa;
  border-radius: 4px;
}


    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions input {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-actions input[type="submit"] {
      background-color: #28a745;
      color: white;
    }

    .form-actions input[type="reset"] {
      background-color: #ffc107;
      color: black;
    }

    @media (max-width: 600px) {
      label,
      input,
      select,
      textarea {
        width: 100%;
      }

      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>STUDENT REGISTRATION FORM</h2>
    <form>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" maxlength="30" placeholder="Max 30 characters a-z or A-Z">
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" maxlength="30" placeholder="Max 30 characters a-z or A-Z">
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <div class="dob-group">
          <select><option>Day</option></select>
          <select><option>Month</option></select>
          <select><option>Year</option></select>
        </div>
      </div>

      <div class="form-group">
        <label>Email ID:</label>
        <input type="email">
      </div>

      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="tel" maxlength="10" placeholder="10-digit number">
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <span class="radio-group">Male <input type="radio" name="gender"></span>
        <span class="radio-group">Female <input type="radio" name="gender"></span>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <textarea></textarea>
      </div>

      <div class="form-group">
        <label>City:</label>
        <input type="text" maxlength="30" placeholder="Max 30 characters">
      </div>

      <div class="form-group">
        <label>Pin Code:</label>
        <input type="text" maxlength="6" placeholder="6-digit number">
      </div>

      <div class="form-group">
        <label>State:</label>
        <input type="text" maxlength="30" placeholder="Max 30 characters">
      </div>

      <div class="form-group">
        <label>Country:</label>
        <input type="text" value="India">
      </div>

      <div class="form-group">
        <label>Hobbies:</label>
        <span class="checkbox-group">Drawing <input type="checkbox"></span>
        <span class="checkbox-group">Singing <input type="checkbox"></span>
        <span class="checkbox-group">Dancing <input type="checkbox"></span>
        <span class="checkbox-group">Sketching <input type="checkbox"></span>
        <span class="checkbox-group">Others <input type="text" style="width: 120px;"></span>
      </div>

      <div class="form-group">
        <label>Qualification:</label>
        <table class="qualification-table">
          <tr>
            <th>Sl.No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Class X</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text" maxlength="10"></td>
            <td><input type="text" maxlength="5"></td>
            <td><input type="text" maxlength="4"></td>
          </tr>
        </table>
      </div>

      <div class="form-group">
        <label>Courses Applied For:</label>
        <span class="radio-group">BCA <input type="radio" name="course"></span>
        <span class="radio-group">B.Com <input type="radio" name="course"></span>
        <span class="radio-group">B.Sc <input type="radio" name="course"></span>
        <span class="radio-group">B.A <input type="radio" name="course"></span>
      </div>

      <div class="form-actions">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
