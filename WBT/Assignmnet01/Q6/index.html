<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://w.wallhaven.cc/full/o5/wallhaven-o5k7kl.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            background-color: rgba(52, 73, 94, 0.85); /* Transparent dark box */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            animation: slideIn 0.8s ease-in-out, borderLight 2s infinite alternate;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes borderLight {
            from {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(122, 206, 167, 0.856);
            }
        }

        .form-container h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            outline: none;
            background-color: #cbd1d3;
            color: #333;
        }

        .signup-form input:focus {
            background-color: #9eb1b1;
        }

        .signup-form input[type="submit"] {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .login-link a {
            color: #9294ee;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2980b9;
        }

        .login-link p {
            color: #ecf0f1;
            margin-top: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>SIGN UP</h2>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
