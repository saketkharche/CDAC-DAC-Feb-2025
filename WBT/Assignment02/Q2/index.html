<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff; 
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: url('https://raw.githubusercontent.com/D3Ext/aesthetic-wallpapers/main/images/field.jpeg') no-repeat center center fixed;
            background-size: cover; 
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8); 
            color: #333;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8); 
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Form Data Display</h1>

        <form id="myForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="contactNo">Contact Number:</label>
            <input type="tel" id="contactNo" name="contactNo" placeholder="Enter your contact number" required>

            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" name="emailId" placeholder="Enter your email address" required>

            <button type="button" onclick="displayFormData()">Submit</button>
        </form>

        <div id="output" class="output"></div>
    </div>

    <script>
        function displayFormData() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const contactNo = document.getElementById("contactNo").value;
            const emailId = document.getElementById("emailId").value;

            const outputMessage = `
                <strong>First Name:</strong> ${firstName}<br>
                <strong>Last Name:</strong> ${lastName}<br>
                <strong>Contact Number:</strong> ${contactNo}<br>
                <strong>Email ID:</strong> ${emailId}
            `;

            document.getElementById("output").innerHTML = outputMessage;

            document.getElementById("myForm").reset();
        }
    </script>

</body>
</html>
