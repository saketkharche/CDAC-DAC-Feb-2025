<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Bold Words</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #45a049;
        }

        .highlight {
            color: red; 
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="#" id="highlightLink">[On mouse over here bold words of the following paragraph will be highlighted]</a>

        <p id="paragraph">
            <b>We</b> have just started <b>this</b>  section for the users (<b>beginner to intermediate</b>) who want to work with various <b>JavaScript</b> problems and write scripts online to test their <b>JavaScript</b> skill.
        </p>
    </div>

    <script>
        const link = document.getElementById("highlightLink");
        const paragraph = document.getElementById("paragraph");

        link.addEventListener("mouseover", () => {
            const boldWords = paragraph.querySelectorAll("b");

            boldWords.forEach(word => {
                word.classList.add("highlight");
            });
        });

        link.addEventListener("mouseout", () => {
            const boldWords = paragraph.querySelectorAll("b");

            boldWords.forEach(word => {
                word.classList.remove("highlight");
            });
        });
    </script>

</body>
</html>
