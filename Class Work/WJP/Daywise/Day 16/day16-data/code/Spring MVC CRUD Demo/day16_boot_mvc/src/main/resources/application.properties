spring.application.name=spring_boot_mvc
#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/adv_java2?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#default server port 8080
#server.port=9090
server.servlet.context-path=/spring_boot_mvc
#view resolver props
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp