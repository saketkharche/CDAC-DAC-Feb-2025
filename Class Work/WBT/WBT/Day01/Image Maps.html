<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>Page Title</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='main.css' media='screen' rel='stylesheet' type='text/css'>
    <script src='main.js'></script>
</head>
<body>
<img alt="Workplace" src="workplace.jpg" usemap="#workmap">

<map name="workmap">
    <area alt="Computer" coords="34,44,270,350" href="computer.htm" shape="rect">
    <area alt="Phone" coords="290,172,333,250" href="phone.htm" shape="rect">
    <area alt="Coffee" coords="337,300,44" href="coffee.htm" shape="circle">
</map>
</body>
</html>
<!-- 
    Use the HTML <map> element to define an image map
    Use the HTML <area> element to define the clickable areas in the image map
    Use the HTML usemap attribute of the <img> element to point to an image map
 -->

<!-- Tag 	Description
<img> 	Defines an image
<map> 	Defines an image map
<area> 	Defines a clickable area inside an image map
<picture> 	Defines a container for multiple image resources -->
