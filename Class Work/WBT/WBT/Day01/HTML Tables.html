<!-- <table></table> table creating syntax -->

<!-- Each table cell is defined by a <td> and a </td> tag. -->
<!--<td></td> "td" stands for table data. -->

<!-- Table Rows -->
<!-- <tr></tr> "tr" stands for table row. -->

<!-- Table Headers -->
<!-- "th" stands for table header. -->

<!-- HTML Table Tags
Tag 	Description
<table> 	Defines a table
<th> 	Defines a header cell in a table
<tr> 	Defines a row in a table
<td> 	Defines a cell in a table
<caption> 	Defines a table caption
<colgroup> 	Specifies a group of one or more columns in a table for formatting
<col> 	Specifies column properties for each column within a <colgroup> element
<thead> 	Groups the header content in a table
<tbody> 	Groups the body content in a table
<tfoot> 	Groups the footer content in a table
    -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<!-- Main heading for the page -->
<h1>Student Information Table</h1>

<!-- Start of the table -->
<table border="1">

    <!-- Table Caption -->
    <caption>Details of Students</caption>

    <!-- Table Header Row -->
    <thead>
    <!-- Start of header row -->
    <tr>
        <th>Roll No</th>       <!-- Column for Roll Number -->
        <th>Name</th>          <!-- Column for Student Name -->
        <th>Subject</th>       <!-- Column for Subject -->
        <th>Marks</th>         <!-- Column for Marks -->
    </tr>
    </thead>

    <!-- Table Body Rows -->
    <tbody>
    <!-- First student row -->
    <tr>
        <td>101</td>           <!-- Roll No -->
        <td>Alice</td>         <!-- Name -->
        <td>Math</td>          <!-- Subject -->
        <td>85</td>            <!-- Marks -->
    </tr>

    <!-- Second student row -->
    <tr>
        <td>102</td>
        <td>Bob</td>
        <td>Science</td>
        <td>90</td>
    </tr>

    <!-- Third student row -->
    <tr>
        <td>103</td>
        <td>Charlie</td>
        <td>History</td>
        <td>78</td>
    </tr>
    </tbody>

    <!-- Table Footer -->
    <tfoot>
    <tr>
        <td colspan="3">Average</td> <!-- Merge 3 columns -->
        <td>84.33</td>               <!-- Average of marks -->
    </tr>
    </tfoot>

</table>
<!-- End of the table -->

</body>
</html>
