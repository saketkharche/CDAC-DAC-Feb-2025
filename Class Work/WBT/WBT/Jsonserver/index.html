<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Event List</h1>
    <ul id="eventList" class="list-group mb-3"></ul>

    <form id="eventForm" class="p-3 border rounded bg-light">
      <input type="text" id="title" placeholder="Event Title" class="form-control mb-2" required />
      <input type="text" id="venue" placeholder="Venue" class="form-control mb-2" required />
      <input type="date" id="date" class="form-control mb-2" required />
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
